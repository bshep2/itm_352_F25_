<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 700px;
            width: 100%;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }

        .hide {
            display: none;
        }

        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1em;
            margin: 15px 0;
            transition: border 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .progress-container {
            background: #f0f0f0;
            height: 10px;
            border-radius: 10px;
            margin: 20px 0;
            overflow: hidden;
        }

        .progress-bar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }

        .progress-text {
            text-align: center;
            color: #666;
            margin: 10px 0;
            font-size: 0.9em;
        }

        .question-box {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 15px;
            margin: 20px 0;
        }

        .question-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .category-badge {
            background: #667eea;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .points-badge {
            background: #764ba2;
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
        }

        .question-text {
            font-size: 1.3em;
            color: #333;
            margin: 15px 0;
        }

        .option {
            background: white;
            border: 2px solid #ddd;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1em;
        }

        .option:hover {
            background: #f0f0ff;
            border-color: #667eea;
            transform: translateX(5px);
        }

        .option.selected {
            background: #e8e8ff;
            border-color: #667eea;
            font-weight: bold;
        }

        .feedback {
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback.correct {
            background: #d4edda;
            border: 2px solid #28a745;
            color: #155724;
        }

        .feedback.incorrect {
            background: #f8d7da;
            border: 2px solid #dc3545;
            color: #721c24;
        }

        .explanation {
            margin-top: 10px;
            font-style: italic;
            color: #555;
        }

        .score-big {
            font-size: 3em;
            color: #667eea;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
        }

        .review-item {
            background: #f8f9fa;
            padding: 20px;
            margin: 15px 0;
            border-radius: 10px;
            border-left: 5px solid #667eea;
        }

        .review-item.incorrect {
            border-left-color: #dc3545;
        }

        .review-question {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .review-answer {
            margin: 5px 0;
        }

        .performance-message {
            text-align: center;
            font-size: 1.3em;
            margin: 20px 0;
            padding: 20px;
            background: #f0f0ff;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="start-screen">
            <h1>üéØ Interactive Quiz</h1>
            <p style="text-align: center; color: #666; margin-bottom: 20px;">
                Test your knowledge!
            </p>
            <input type="text" id="username" placeholder="Enter your name (min 3 characters)" />
            <button onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quiz-screen" class="hide">
            <div class="progress-text" id="progress-text"></div>
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>

            <div id="feedback"></div>

            <div class="question-box">
                <div class="question-header">
                    <span class="category-badge" id="category"></span>
                    <span class="points-badge" id="points"></span>
                </div>
                <div class="question-text" id="question"></div>
            </div>

            <div id="options"></div>

            <button id="submit-btn" onclick="submitAnswer()" disabled>Submit Answer</button>
            <button id="next-btn" class="hide" onclick="nextQuestion()">Next Question</button>
        </div>

        <!-- Results Screen -->
        <div id="results-screen" class="hide">
            <h1>üéâ Quiz Complete!</h1>
            <div class="score-big" id="final-score"></div>
            <div class="performance-message" id="performance-msg"></div>
            
            <h2 style="margin-top: 30px; color: #667eea;">üìù Review Your Answers</h2>
            <div id="review"></div>
            
            <button onclick="restartQuiz()">Take Quiz Again</button>
        </div>
    </div>

    <script>
        let selectedAnswer = null;

        async function startQuiz() {
            const username = document.getElementById('username').value.trim();
            
            if (username.length < 3) {
                alert('Please enter a name with at least 3 characters');
                return;
            }

            const response = await fetch('/api/start', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({username: username})
            });

            const data = await response.json();
            if (data.success) {
                showScreen('quiz-screen');
                loadQuestion();
            }
        }

        async function loadQuestion() {
            const response = await fetch('/api/question');
            const data = await response.json();

            if (data.done) {
                showResults();
                return;
            }

            // Update progress
            const percent = (data.num / data.total) * 100;
            document.getElementById('progress-bar').style.width = percent + '%';
            document.getElementById('progress-text').textContent = `Question ${data.num} of ${data.total}`;

            // Update question
            document.getElementById('category').textContent = data.category;
            document.getElementById('points').textContent = `${data.points} points`;
            document.getElementById('question').textContent = data.question;

            // Create options
            const optionsDiv = document.getElementById('options');
            optionsDiv.innerHTML = '';
            data.options.forEach(option => {
                const div = document.createElement('div');
                div.className = 'option';
                div.textContent = option;
                div.onclick = () => selectOption(div, option);
                optionsDiv.appendChild(div);
            });

            // Reset buttons
            selectedAnswer = null;
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('submit-btn').classList.remove('hide');
            document.getElementById('next-btn').classList.add('hide');
            document.getElementById('feedback').innerHTML = '';
        }

        function selectOption(element, answer) {
            document.querySelectorAll('.option').forEach(opt => {
                opt.classList.remove('selected');
            });
            element.classList.add('selected');
            selectedAnswer = answer;
            document.getElementById('submit-btn').disabled = false;
        }

        async function submitAnswer() {
            const response = await fetch('/api/answer', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({answer: selectedAnswer})
            });

            const data = await response.json();

            // Show feedback
            const feedbackDiv = document.getElementById('feedback');
            const feedbackClass = data.correct ? 'correct' : 'incorrect';
            const feedbackIcon = data.correct ? '‚úÖ' : '‚ùå';
            const feedbackText = data.correct ? 'Correct!' : `Incorrect! The correct answer is: ${data.answer}`;
            
            feedbackDiv.innerHTML = `
                <div class="feedback ${feedbackClass}">
                    <strong>${feedbackIcon} ${feedbackText}</strong>
                    <div class="explanation">üí° ${data.explanation}</div>
                    <div style="margin-top: 10px;">Points earned: ${data.points}</div>
                </div>
            `;

            // Update buttons
            document.getElementById('submit-btn').classList.add('hide');
            document.getElementById('next-btn').classList.remove('hide');
            document.getElementById('next-btn').textContent = data.done ? 'View Results' : 'Next Question';
        }

        function nextQuestion() {
            loadQuestion();
        }

        async function showResults() {
            const response = await fetch('/api/results');
            const data = await response.json();

            document.getElementById('final-score').textContent = `${data.score}/${data.total} (${data.percent}%)`;

            // Performance message
            let message = '';
            if (data.percent >= 90) {
                message = 'üåü Excellent! Outstanding performance!';
            } else if (data.percent >= 70) {
                message = 'üëç Good job! Well done!';
            } else if (data.percent >= 50) {
                message = 'üìö Not bad! Keep studying!';
            } else {
                message = 'üí™ Keep trying! Practice makes perfect!';
            }
            document.getElementById('performance-msg').textContent = message;

            // Review
            const reviewDiv = document.getElementById('review');
            reviewDiv.innerHTML = '';
            data.answers.forEach((ans, i) => {
                const itemClass = ans.is_correct ? '' : 'incorrect';
                const status = ans.is_correct ? '‚úÖ CORRECT' : '‚ùå INCORRECT';
                
                const div = document.createElement('div');
                div.className = `review-item ${itemClass}`;
                div.innerHTML = `
                    <div class="review-question">Q${i+1}: ${ans.question}</div>
                    <div class="review-answer">Your answer: ${ans.user_answer} ${status}</div>
                    <div class="review-answer">Correct answer: ${ans.correct_answer}</div>
                    <div class="review-answer">Points: ${ans.points}/${ans.max_points}</div>
                    <div class="explanation">üí° ${ans.explanation}</div>
                `;
                reviewDiv.appendChild(div);
            });

            showScreen('results-screen');
        }

        function showScreen(screenId) {
            document.querySelectorAll('.container > div').forEach(div => {
                div.classList.add('hide');
            });
            document.getElementById(screenId).classList.remove('hide');
        }

        function restartQuiz() {
            document.getElementById('username').value = '';
            showScreen('start-screen');
        }
    </script>
</body>
</html>
